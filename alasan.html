<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        .heart-bg {
            font-size: 50px;
            animation: pulse 1.5s infinite;
        }

        .message {
            margin: 20px 0;
            font-size: 18px;
            color: #ff1493;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart-bg">
            💖
        </div>
        <div class="message">
            Hey, mau tau ga kenapa kamu harus suka sama aku? 💝
        </div>
        <div class="buttons">
            <button onclick="showReason1()">Kenapa?</button>
            <button onclick="showReason2()">Kelebihan Gwe</button>
        </div>
        <div id="reasons1" class="hidden">
        </div>
        <div id="reasons2" class="hidden">
        </div>
    </div>

    <script>
        const reasons1 = [
            "Karena aku setia (sudah pasti) 💑",
            "Karena aku ganteng juga (kata mama gitu) 😎",
            "Aku jago basket (kalau lawan bayi) 🏀",
            "Nilaiku bagus (kalau tau jawabannya) 📚"
        ];

        const reasons2 = [
            "Karena aku always fast respon (kecuali tidur) 📱",
            "Karena aku rajin banget (banget) ✨",
            "Karena aku sangat baik (ini bener banget) 😇"
        ];

        let currentIndex1 = 0;
        let currentIndex2 = 0;

        function showReason1() {
            if (currentIndex1 < reasons1.length) {
                const reasonsDiv = document.getElementById('reasons1');
                reasonsDiv.style.display = 'block';
                document.getElementById('reasons2').style.display = 'none';
                reasonsDiv.innerHTML += `<p>${reasons1[currentIndex1]}</p>`;
                currentIndex1++;
            }
        }

        function showReason2() {
            if (currentIndex2 < reasons2.length) {
                const reasonsDiv = document.getElementById('reasons2');
                reasonsDiv.style.display = 'block';
                document.getElementById('reasons1').style.display = 'none';
                reasonsDiv.innerHTML += `<p>${reasons2[currentIndex2]}</p>`;
                currentIndex2++;
            }
        }
    </script>
</body>
</html>
