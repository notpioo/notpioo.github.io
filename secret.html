<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            padding: 15px;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            max-width: 90%;
            width: 400px;
            margin: auto;
        }

        .heart-bg {
            font-size: clamp(30px, 8vw, 50px);
            animation: pulse 1.5s infinite;
        }

        .message {
            margin: 20px 0;
            font-size: clamp(16px, 4vw, 18px);
            color: #ff1493;
            padding: 0 10px;
        }

        .password-container {
            margin: 20px 0;
        }

        input {
            padding: 10px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: clamp(14px, 3vw, 16px);
            margin: 5px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        .secret-message {
            font-size: clamp(20px, 5vw, 30px);
            color: #ff1493;
            margin: 20px 0;
            animation: fadeIn 1s ease-in;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin: 10px 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .home-button {
            background-color: #4CAF50;
            margin-top: 15px;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }

            input {
                width: 90%;
            }
        }
        .clue {
        font-size: clamp(14px, 3.5vw, 16px);
        color: #ff69b4;
        margin: 15px 0;
        padding: 10px;
        background-color: #fff0f5;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .clue:hover {
        background-color: #ffe0eb;
        transform: scale(1.02);
    }

    .clue-text {
        display: none;
        font-size: clamp(12px, 3vw, 14px);
        color: #666;
        font-style: italic;
        margin-top: 10px;
        padding: 5px;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="heart-bg">
            üîíüíå
        </div>
        <div class="message">
            Ada pesan rahasia untukmu...
        </div>
        <div class="clue" onclick="toggleClue()">
            üí° Butuh petunjuk? Klik aku!
            <div id="clueText" class="clue-text">
                ‚Ä¢ Kata kuncinya bisa kamu cari di halaman Quotes ü•∞<br>
                ‚Ä¢ Awalah huruf dari kata kunci adalah "K" üíù<br>
                ‚Ä¢ Ada 5 Huruf üì±<br>
                ‚Ä¢ Hint terakhir: K***o ‚ú®
            </div>
        </div>
        <div id="passwordSection">
            <div class="password-container">
                <input type="password" id="passwordInput" placeholder="Masukkan kata kunci..." onkeypress="checkEnter(event)">
                <div id="errorMessage" class="error-message hidden">Kata kunci salah, coba lagi ya!</div>
            </div>
            <button onclick="checkPassword()">Buka Pesan</button>
        </div>
        <div id="secretMessage" class="secret-message hidden">
            AKU SAYANG KAMU üíñ
        </div>
        <div id="afterReveal" class="hidden">
            <button class="home-button" onclick="resetPage()">Kembali</button>
        </div>
    </div>

    <script>
        const correctPassword = "kenyo";

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const secretMessage = document.getElementById('secretMessage');
            const passwordSection = document.getElementById('passwordSection');
            const afterReveal = document.getElementById('afterReveal');

            if (password.toLowerCase() === correctPassword) {
                passwordSection.classList.add('hidden');
                secretMessage.classList.remove('hidden');
                afterReveal.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            } else {
                errorMessage.classList.remove('hidden');
                errorMessage.innerHTML = "Kata kunci salah, coba lagi ya!";
                document.getElementById('passwordInput').value = "";
            }
        }

        function checkEnter(e) {
            if (e.key === "Enter") {
                checkPassword();
            }
        }

        function resetPage() {
            const passwordSection = document.getElementById('passwordSection');
            const secretMessage = document.getElementById('secretMessage');
            const afterReveal = document.getElementById('afterReveal');
            const errorMessage = document.getElementById('errorMessage');
            const passwordInput = document.getElementById('passwordInput');

            passwordSection.classList.remove('hidden');
            secretMessage.classList.add('hidden');
            afterReveal.classList.add('hidden');
            errorMessage.classList.add('hidden');
            passwordInput.value = "";
        }

        function toggleClue() {
        const clueText = document.getElementById('clueText');
        if (clueText.style.display === 'none' || !clueText.style.display) {
            clueText.style.display = 'block';
        } else {
            clueText.style.display = 'none';
        }
    }
    </script>
</body>
</html>
