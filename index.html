<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe6e6, #ffb6c1, #ffc0cb);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 182, 193, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 192, 203, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 228, 225, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #ffe6e6, #ffb6c1, #ffc0cb);
            animation: backgroundShift 15s ease-in-out infinite;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: bubbleFloat 20s linear infinite;
            z-index: -1;
        }

        .welcome-text {
            text-align: center;
            font-size: clamp(1.5em, 5vw, 2.2em);
            color: #ff69b4;
            margin-bottom: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: clamp(10px, 3vw, 20px);
            width: min(90%, 600px);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .cute-button {
            padding: clamp(12px, 3vw, 15px) clamp(20px, 4vw, 30px);
            font-size: clamp(1em, 3vw, 1.2em);
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            color: #ff69b4;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .cute-button:hover {
            transform: translateY(-3px) scale(1.02);
            background: #ff69b4;
            color: #fff;
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
        }

        .cute-button::before {
            content: '‚ô•';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .cute-button:hover::before {
            opacity: 1;
        }

        .animated-heart {
            position: fixed;
            font-size: clamp(1.5em, 4vw, 2em);
            animation: heartFloat 4s ease-in-out infinite;
            z-index: 1;
        }

        .heart-top-left { top: 10%; left: 10%; animation-delay: 0s; }
        .heart-top-right { top: 15%; right: 10%; animation-delay: 1s; }
        .heart-bottom-left { bottom: 10%; left: 15%; animation-delay: 2s; }
        .heart-bottom-right { bottom: 15%; right: 15%; animation-delay: 3s; }

        .falling-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: fixed;
            font-size: clamp(1em, 3vw, 1.5em);
            animation: fall linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes heartFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(10deg); }
            50% { transform: translate(0, -20px) rotate(0deg); }
            75% { transform: translate(-10px, -10px) rotate(-10deg); }
        }

        @keyframes fall {
            0% { 
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        @keyframes bubbleFloat {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .button-container {
                grid-template-columns: 1fr;
                width: 95%;
                gap: 15px;
            }

            .welcome-text {
                margin-bottom: 1.5em;
                padding: 10px 20px;
            }

            .animated-heart {
                display: none;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .button-container {
                width: 80%;
                gap: 15px;
            }
        }

        @media (max-height: 600px) {
            body {
                padding: 10px;
            }

            .welcome-text {
                margin-bottom: 1em;
            }

            .button-container {
                gap: 10px;
            }
        }
    </style>
</head>
